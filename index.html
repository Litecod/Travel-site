<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <title>Document</title>
  </head>
  <body class="mx=0 px=0 box-boder">
    <!-- top section -->
    <section class="section-one h-screen">
      <div class="bg-[url(./image/bg.png)] bg-cover h-[100vh] overflow-hidden">
        <!-- navbar -->
        <nav class="flex justify-between items-center w-[70%] mx-auto text-[#fff] pt-5">
          <img src="image/logo.png" alt="logo" class="logo" />
          <div
            class="md:relative absolute md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5"
          >
            <ul
              class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8 text-white-500"
            >
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Upcoming Packages</a></li>
            </ul>
          </div>
          <div class="">
            <button class="btn rounded-md bg-[#DF6951] p-[10px]">
              Get in touch
            </button>
            <ion-icon class="md:hidden" name="grid-outline"></ion-icon>
          </div>
        </nav>
        <!-- hero -->
        <div class="mt-20 w-[70%] relative mx-auto">
          <img class="origin-top-right" src="image/Vector 1 (1).png" alt="">
          <h2 class="text-[#f2f2f2] text-[3.5rem] font-bold leading-tight">No matter where <br> you're going to, we'll <br> take you there</h2>
          <div class="flex my-10 backdrop-blur-xl bg-[#ffffff98]  w-[60%] p-[20px] rounded-md justify-between text-[#f2f2f2]">
            <ul class="flex gap-8 items-center">
              <li class="items-center">Where to? <ion-icon name="chevron-down-outline"></ion-icon></li>
              <hr class="origin-center  rotate-90 w-[20px] h-[5px]">
              <li class="items-center">Travel Type <ion-icon name="chevron-down-outline"></ion-icon></li>
              <hr class="origin-center  rotate-90 w-[20px] h-[5px]">
              <li class="items-center">Duration <ion-icon name="chevron-down-outline"></ion-icon></li>
            </ul>
            <button class="btn px-[40px] py-[10px] rounded-md bg-[#DF6951]">Submit</button>
          </div>
          <div class="flex items-center gap-2 ">
            <div class="flex relative items-center"><img  src="image/client.png" alt="client"> <p class="absolute text-[#f2f2f2] left-[159px] top-[4px]">+</p></div>
            <p class="text-[#f2f2f2] text-xs">2,500 people booked Tommorowland Event in last 24 hours</p>
          </div>
          <div class=" absolute left-[-220px] top-[470px]">
            <img class=" w-[15rem] " src="image/Scroll.png" alt="">
          </div>
        </div>
      </div>
      <div class="flex px-[50px]">
        <img src="image/fly.png" alt="">
        <img src="image/trivago.png" alt="">
        <img src="image/airbnb.png" alt="">
        <img src="image/air.png" alt="">
        <img src="image/swiss.png" alt="">
      </div>
    </section>

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </body>
</html>
